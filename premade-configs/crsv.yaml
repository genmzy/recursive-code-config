    MONO: 1
    CASL: 0
    wght: 370
    slnt: 0
    CRSV: 1
  Italic:
    MONO: 1
    CASL: 0.25
    wght: 370
    slnt: -10
    CRSV: 1
  Bold:
    MONO: 1
